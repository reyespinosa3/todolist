<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>My Todo List</title>
      <link src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      <link rel="stylesheet" type="text/css" href="css/todo.css">
  </head>
  <body>
    <img src="https://i.imgur.com/GMJGZuN.jpg" alt="puppy running">
		<h1>Puppy To Do List</h1>

    <form class="center">
      <input type="text" name="Enter To Do Item" placeholder="New Item">
      <input id="add" type="submit" value="submit">

      <ol id="todolist">
        <li>Puppy To Do's</li><button id="remove">Remove</button>
      </ol>

    </form>
    <script src="js/todo.js">
	</body>
</html>
